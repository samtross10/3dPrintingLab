<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Printing Lab</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282828;
      margin: 0;
    }

    .container {
      display: flex;
      color: yellow;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #ffdd55;
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .button, .diff_button {
      font-weight: bold;
      color: yellow;
      padding: 12px 24px;
      margin: 8px;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 90%;
      max-width: 320px;
      transition: 0.3s;
      background-color: #303030;
    }

    .button:hover {
      background-color: #4F4F4F;
      transform: scale(1.05);
    }

    .diff_button {
      background-color: #161616;
    }

    .diff_button:hover {
      background-color: #262626;
      transform: scale(1.05);
    }

    .info-box {
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      color: white;
      margin-top: 30px;
      max-width: 700px;
    }

    ul {
      text-align: left;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .section-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Printing Lab Student Hub</h1>

    <!-- Printer Guides Section -->
    <div class="section-title">Printer Guides</div>
    <div class="button-group">
      <button class="button" onclick="window.open('Ender_3_V2.pdf', '_blank')">Ender 3 V2</button>
      <button class="button" onclick="window.open('placeholder.pdf', '_blank')">Ender 6</button>
      <button class="button" onclick="window.open('placeholder.pdf', '_blank')">Guider 2S</button>
      <button class="button" onclick="window.open('placeholder.pdf', '_blank')">Creator 2 Pro</button>
      <button class="button" onclick="window.open('placeholder.pdf', '_blank')">Qidi X-Plus</button>
    </div>
    
    <!-- Learning Resources Section -->
    <div class="section-title">Resources & Tools</div>
    <div class="button-group">
      <button class="diff_button" onclick="window.open('placeholder.pdf', '_blank')">General Issues</button>
      <button class="diff_button" onclick="window.open('3d_printing_tutorials.html', '_blank')">Tutorials</button>
      <button class="diff_button" onclick="window.open('upload_portal.html', '_blank')">Upload Portal</button>
    </div>

    <p style="font-size: 12px; color: white; margin-top: 40px;">Last Updated: 11/19/2025</p>
  </div>
</body>
</html>
