<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282828;
      margin: 0;
    }

    .container {
      display: flex;
      color: yellow;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .button {
      background-color: #303030;
      font-weight: bold;
      color: yellow;
      padding: 12px 24px;
      margin: 10px;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #4F4F4F;
      transform: scale(1.05);
    }

    .diff_button {
      background-color: #161616;
      font-weight: bold;
      color: yellow;
      padding: 12px 24px;
      margin: 10px;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .diff_button:hover {
      background-color: #262626;
      transform: scale(1.05);
    }

    /* Make it scale better on small screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Guides For 3D Printing Lab</h1>

    <button class="button" onclick="window.open('Ender_3_V2.pdf', '_blank')">Ender 3 V2</button>
    <button class="button" onclick="window.open('Ender_6.pdf', '_blank')">Ender 6</button>
    <button class="button" onclick="window.open('Guider_2S.pdf', '_blank')">Guider 2S</button>
    <button class="button" onclick="window.open('Creator_2_Pro.pdf', '_blank')">Creator 2 Pro</button>
    <button class="button" onclick="window.open('Qidi_X-Plus.pdf', '_blank')">Qidi X-Plus</button>
    <button class="diff_button" onclick="window.open('general_issues.pdf', '_blank')">General Issues</button>
    
    <p style="font-size: 12px; color: white;">Last Updated: 11/3/2025</p>
  </div>
</body>
</html>
