<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1c1c1c;
      color: #f5f5f5;

      /* KEY CHANGE */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* centers the box */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      max-width: 480px;
      background: #262626;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      text-align: center;
    }

    h1 {
      color: #ffcc4d;
      margin-top: 0;
      font-size: 1.8rem;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.25s;
    }

    .yes {
      background: linear-gradient(135deg, #ffb000, #ffcc33);
      color: #000;
    }

    .yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,204,51,0.8);
    }

    .no {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .no:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    footer {
      padding: 15px 0;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- CENTERED CONTENT -->
  <div class="main">
    <div class="box">
      <h1>Before You Upload</h1>
      <p>
        Have you reviewed the <strong>Pre-Upload Checklist</strong> and confirmed
        that your model meets all requirements?
      </p>

      <div class="buttons">
        <button
          class="yes"
          aria-label="Confirm checklist completed and continue to upload portal"
          onclick="window.location.href='https://samtross10.github.io/3dPrintingPortal/';">
          Yes, I Checked Everything
        </button>

        <button
          class="no"
          aria-label="Go back to review the pre-upload checklist"
          onclick="window.open('checklist.html', '_blank');">
          No, Take Me to the Checklist
        </button>
      </div>
    </div>
  </div>

  <!-- FOOTER AT BOTTOM -->
  <footer>
    <p class="footer-note">
      Questions? Reach out!
      (<a style="color:#00b7ff;"
          href="mailto:196644@mcpsmd.net"
          target="_blank"
          aria-label="Email Sam Ross">
        196644@mcpsmd.net
      </a>)
      <br>
      Last updated: 12/19/2025
    </p>
  </footer>

</body>
</html>
